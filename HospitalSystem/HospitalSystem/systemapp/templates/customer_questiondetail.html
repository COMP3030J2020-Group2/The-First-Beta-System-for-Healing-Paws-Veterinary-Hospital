{% extends"customer_console_base.html" %}

{% block content %}

        <div class="col-lg-12">
          <div class="articles card">
            <div class="card-header d-flex align-items-center">
              <h2 class="h3">{{question.title}}</h2>
            </div>
            <div class="card-body no-padding">
              <div class="item d-flex align-items-center">
                <div class="text">
                    <h3 class="h3">{{question.content}}</h3></a><small>{{question.time}}</small>
                    <div class="btn btn-primary btn-sm" onclick="window.location.href='/edit_question/{{question.id}}'" role="button">Edit</div>
                    <div class="btn btn-primary btn-sm" onclick="window.location.href='/customer_questions/delete_question/{{question.id}}'" role="button">Delete</div>
                </div>

              </div>
            </div>
          </div>
        </div>


    {% if answer %}



        <div class="col-lg-12">
          <div class="articles card">
            <div class="card-header d-flex align-items-center">
              <h2 class="h3">Answer</h2>
            </div>
            <div class="card-body no-padding">
            {% for a in answer %}
              <div class="item d-flex align-items-center">
                <div class="text">
                    <h3 class="h3">{{a.content}}</h3></a><small>{{a.time}}</small></div>
              </div>
            {% endfor %}
            </div>
          </div>
        </div>




    {% else %}

        <h3 >
            Please wait for the answer.
        </h3>

        {% endif %}
{% endblock %}
