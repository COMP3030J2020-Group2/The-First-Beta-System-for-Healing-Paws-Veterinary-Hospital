{% extends"customer_console_base.html" %}
{% block content %}
    <div class="content=inner">
        <header class="page-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <h2 class="no-margin-bottom">My Pets</h2>
                    </div>
                    <div class="col">
                        <a class="btn btn-primary" href="{{ url_for('pet_signup') }}">Add Pet</a>
                    </div>
                </div>
            </div>
           
          
        </header>
        <div class="container-fluid">
            <div class="table-responsive">
                <div style="width: 50%;">
                    <table class="table">
                        <tr>
                            <th>Name</th>
                            <th>Category</th>
                        </tr>
                    
                        {% for pet in pets %}
                            <tr>
                                <td><a id="{{ pet.id }}">{{ pet.name }}</a></td>
                                {% if pet.type == 1 %}
                                <td>Cat</td>
                                {% elif pet.type == 2 %}
                                <td>Dog</td>
                                {% endif %}
                            </tr>
                        {% endfor%}
                        
                    </table>
                </div>
            </div>
        </div>      
    </div>
