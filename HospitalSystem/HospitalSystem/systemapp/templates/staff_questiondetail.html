{% extends"staff_base.html" %}

{% block content %}

<div class="col-md-10">
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            {{question.title}}
        </h3>
    </div>
    <div class="panel-body">
        {{question.content}}
    </div>
</div>
</div>



    {% if answer %}
{% for a in answer%}
<div class="col-md-9 col-md-offset-1">
    <div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title" data-locale="Answer">
            Answer
        </h3>
    </div>
    <div class="panel-body">
        {{a.content}}
    </div>
      <div class="panel-footer">
      {{a.time}}
                          <div class="btn btn-primary btn-sm" onclick="window.location.href='/staff_questions/edit_answer/{{a.id}}'" role="button">Edit</div>
                    <div class="btn btn-primary btn-sm" onclick="window.location.href='/staff_questions/delete_answer/{{a.id}}'" role="button">Delete</div>
      </div>
</div>
</div>
{% endfor %}
    {% else %}
<div class="col-md-10">
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title" data-locale="Please answer the question">
            Please answer the question
        </h3>
        <button type="button" class="btn btn-default btn-sm" onclick="window.location.href='/staff_questions/answer_question/{{question.id}}'" data-locale="Answer">Answer</button>
    </div>

</div>
</div>
        {% endif %}
{% endblock %}
