{% extends"customer_console_base.html" %}

{% block content %}

<h2 data-locale="My Account"></h2>

    <div class="container">
        <div class="row row-centered">
            <div class="well col-md-6 col-centered">

                <table class="table">
                    <thead>
                        <tr>
                            <th data-locale="My Information"></th>
                            <th><a class="btn btn-primary btn-sm" href="/personal_information/check_password_profile" role="button" data-locale="Edit Information"></a>
                            <a class="btn btn-primary btn-sm" href="/personal_information/check_password" role="button" data-locale="Change Password"></a></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th data-locale="MyAppointment_Name"></th>
                            <td>{{user.username}}</td>
                        </tr>
                        <tr>
                            <th data-locale="MyAppointment_Email"></th>
                            <td>{{user.email}}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>


{% endblock %}
