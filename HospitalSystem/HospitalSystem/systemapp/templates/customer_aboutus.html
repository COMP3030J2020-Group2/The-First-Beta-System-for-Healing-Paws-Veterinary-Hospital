{% extends"customer_console_base.html" %}

{% block content %}

<div class="row">

    <div class="col-lg-6">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title" data-locale="Latest News"></h4>
                    <div class="bootstrap-carousel">
                        <div data-ride="carousel" class="carousel slide" id="carouselExampleCaptions">
                            <ol class="carousel-indicators">
                                                <li class="" data-slide-to="0" data-target="#carouselExampleCaptions"></li>
                                                <li data-slide-to="1" data-target="#carouselExampleCaptions" class=""></li>
                                                <li data-slide-to="2" data-target="#carouselExampleCaptions" class="active"></li>
                                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="../static/images/index_img/gallery/6.jpg" alt="">
                                    <div class="carousel-caption d-none d-md-block">
                                        <p data-locale="Q1"></p>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img alt="" class="d-block w-100" src="../static/images/index_img/gallery/3.jpg">
                                    <div class="carousel-caption d-none d-md-block">
                                        <p data-locale="Q2"></p>
                                    </div>
                                </div>
                                <div class="carousel-item active">
                                    <img alt="" class="d-block w-100" src="../static/images/index_img/gallery/1.jpg">
                                    <div class="carousel-caption d-none d-md-block">
                                        <p data-locale="Q3"></p>
                                    </div>
                                </div>
                            </div>
                            <a data-slide="prev" href="#carouselExampleCaptions" class="carousel-control-prev">
                                <span class="carousel-control-prev-icon"></span>
                                <span class="sr-only" data-locale="Previous"></span>
                            </a>
                            <a data-slide="next" href="#carouselExampleCaptions" class="carousel-control-next">
                                <span class="carousel-control-next-icon"></span>
                                <span class="sr-only" data-locale="Next"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

{% endblock %}
